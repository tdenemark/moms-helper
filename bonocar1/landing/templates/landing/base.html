{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Denemark Blog{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-OPtYp6pmpTO2vlYb4zHk8si5oMlvDL7Llw+0Jzp6Lv5sRRo8LVRstC7fKzJ26J4y" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'landing/css/style.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Left Side: Navigation Links -->
            <div class="d-flex align-items-center">
                <h1 class="h4 me-4 mb-0">Denemark Blog</h1>
                <nav class="nav">
                    <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                    <a class="nav-link text-white" href="{% url 'blog_list' %}">Blogs</a>
                    {% if not user.is_authenticated %}
                        <a class="nav-link text-white" href="{% url 'signup' %}">Sign Up</a>
                        <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </nav>
            </div>
    
            <!-- Right Side: Logout Button -->
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}" class="mb-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light btn-sm">Logout</button>
                </form>
            {% endif %}
        </div>
    </header>    

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Denemark Blog</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-QdtF0OeJz4Fjl6+GFiG64b+hO7EsB91U6qlFS3Ox9a23EzEcncbC4wZTfQBmAu8B" crossorigin="anonymous"></script>
</body>
</html>
